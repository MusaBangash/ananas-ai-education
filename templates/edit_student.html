{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">Edit Student Profile</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="profile_picture" class="form-label">Profile Picture</label>
                        {% if student.profile_picture %}
                        <p class="text-muted">Current: {{ student.profile_picture }}</p>
                        {% endif %}
                        <input type="file" class="form-control" id="profile_picture" name="profile_picture" accept="image/*">
                    </div>

                    <div class="mb-3">
                        <label for="resume" class="form-label">Resume</label>
                        {% if student.resume %}
                        <p class="text-muted">Current: {{ student.resume }}</p>
                        {% endif %}
                        <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.doc,.docx">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ student.description }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="skills" class="form-label">Skills</label>
                        <textarea class="form-control" id="skills" name="skills" rows="3" placeholder="Enter skills separated by commas">{{ student.skills }}</textarea>
                    </div>

                    <div class="text-end">
                        <a href="{{ url_for('students') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
